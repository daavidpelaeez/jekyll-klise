# Site settings
title: Jekyll Futbol # site title
description: >- # site description
 Jekyll Futbol Donde la Pasión por el Fútbol Encuentra su Hogar Digital <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/futbolo.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Jekyll Futbol # author name
  bio: >- # tell to the world
    Jekyll Futbol nació de la convicción de que el fútbol es más que un simple deporte; es una pasión compartida que une a personas de todo el mundo. La idea detrás de la creación de Jekyll Futbol fue construir un espacio digital que ofreciera a los fanáticos de la UEFA Champions League una experiencia completa y enriquecedora.<a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: daavidpelaeez# general username
  github: daavidpelaeez # github username
  twitter: daavidpelaeez # twitter username
  facebook: daavidpelaeez # facebook username
  email: daavidpelaeez@email.com # email adress
  avatar: /assets/img/futbolo.png # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
